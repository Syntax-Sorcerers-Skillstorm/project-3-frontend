<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Alchemy Coding Quizzes</title>
  <link rel="stylesheet" href="css/03-styles.css">
  <script src="js/selection.js" defer></script>
</head>
<body>
  <header>
    <div id="nav">
      <button onclick="window.location.href='index.html'">Home</button>
      <button id="contactButton">Contact</button>
    </div>
    <div id="modal-contact" class="modal-contact" style="display:none;">
      <div class="modal-content-contact">
        <span class="close-button" id="closeButton">&times;</span>
        <h2>Contact Us</h2>
        <form action="https://www.w3schools.com/action_page.php" method="get">
          <label for="name">Username:</label>
          <input type="text" id="name" name="name" placeholder="Enter your username" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
          <label for="message">Message:</label>
          <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <div class="logo">
      <h1><strong>Select a topic</strong></h1>
    </div>
  </header>

  <main>
    <div class="quiz-buttons">
      <div class="quiz-button">
        <img src="images/02-java-logo.jpg" alt="Java logo">
        <button id="1">Java Basics</button>
      </div>
      <div class="quiz-button">
        <img src="images/html-css.png" alt="HTML/CSS logo">
        <button id="2">HTML/CSS</button>
      </div>
      <div class="quiz-button">
        <img src="images/new-angular.jpg" alt="Angular logo">
        <button id="3">Angular</button>
      </div>
      <div class="quiz-button">
        <img src="images/new-js.jpg" alt="JavaScript logo">
        <button id="4">JavaScript</button>
      </div>
    </div>
    <br><br><br>
    <div class="quiz-button">
      <button id="5">Random Quiz</button>
    </div>
  </main>
 
  <div id="quizModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeQuizButton">&times;</span> 
      <h2 class="modal-title">Get ready to test your knowledge!</h2>
      <p class="modal-description" id="modal-description">Quiz Description</p>
      <h3 class="modal-footer">Length: 10 Questions</h3>
      <button id="start-quiz">Start Quiz</button>
    </div>
  </div>
  <footer class="footer">
    <p>&copy; 2024 Syntax Sorcerers. All rights reserved.</p>
  </footer>
</body>
</html>
